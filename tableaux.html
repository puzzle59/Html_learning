<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title> Tableaux nigua</title>
    </head>
    <body>
        <a href="index.html"> Retour au Menu </a>
        <table border><!--début du tableau, border vaut pour bordure(encadrement) -->
            <tr> <!-- ligne du tableau-->
                <td> Alenxdr the great</td>
                <!-- table data, colonne -->
                <td> Alenxdr the coward</td>            
            </tr>
            <tr>
                <td> Il est passé par ici</td>
                <td> Il repassera par la</td>
            </tr>
        </table>
    
        <br>
        <table border> 
            <caption>Mes économies   </caption> <!-- titre tableau -->
            <thead> <!-- entête tableau-->
                <th> <!-- tab headings titres des colonnes --> Mois</th>
                <th> Argent </th>            
            </thead>
            <tbody> 
                <tr><!-- tab row pour ligne du tableau-->
                    <td>2020</td> <!-- contenu ligne par ligne-->
                    <td> ROUGE</td>
                </tr>
                <tr>
                    <td>2025 </td>
                    <td> Bleu vif </td>
                </tr>            
            </tbody>
            <tfoot> <!-- bas du tableau--> 
                <td> Total</td>
                <td><em>Equilibré  </em></td>
            </tfoot>
        </table>
    </body>
</html>
